<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileKart Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>

    <div class="box">
        <div class="Login header">
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <input type="text" placeholder="Enter Username" id="UserName" required><br><br>
            <input type="password" placeholder="Enter Password" id="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

     <script>
        const form = document.getElementById('loginForm');

        form.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('password').value;

            // Retrieve users from localStorage
            let users = JSON.parse(localStorage.getItem('users') || "[]");

            // Check if user exists
            const user = users.find(u => u.username === username && u.password === password);
            if(user){
                // Save current user
                localStorage.setItem('currentUser', username);
                alert("Login successful!");
                // Redirect to smartphones page
                window.location.href = "SmartPhone.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
